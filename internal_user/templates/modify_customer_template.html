{% extends "tier2_homepage.html" %}
{% load crispy_forms_tags%}

{% block content %}
<div>
    <div>
        <h2>Modify customer account</h2><br><br>
    </div>
    <div class="form-group">
        <form class="read" action="./modifyCustomer">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" id="modify_customer" value="Modify customer" class="btn btn-primary app-submit">
        </form>

    </div>
</div>
{% endblock content %}
